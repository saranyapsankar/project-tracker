<div style ="width: 200px;background-color: #9e9e9e;position: fixed;transform: translate(500px, 200px);padding: 30px;">
<mat-dialog-content>
    <div>
        <input type="text" placeholder="Enter project name" [(ngModel)]="data.projectName">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.projectName" cdkFocusInitial>Create</button>
  </mat-dialog-actions>
</div>
